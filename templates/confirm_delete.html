{% load static %}
<!doctype html>
<html>
    <head>
        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
         <link href="{% static 'css/app.css'%}" rel="stylesheet">
         <link href="{% static 'css/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
         <link href="{% static 'css/sb-admin.css'%}" rel="stylesheet">

        <script src="{% static 'js/jquery.js'%}"></script>
        <script src="{% static 'js/bootstrap.min.js'%}"></script>
        <script type="text/javascript">
          function closepopup(){
               window.opener.location.href=window.opener.location.href;
               window.close();
               return false;
          }
         </script>
    </head>
    <body>
<section>
    <div class="col-md-6 col-md-offset-4">

        <div class="alert alert-danger alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            <form method="post">{% csrf_token %}
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-exclamation-triangle fa-5x" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-9">
                        <h4>Delete Confirm!!</h4>
                        <h3>Confirm that you want to delete</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 col-md-offset-4">
                        <p>
                            <input class="btm btn-danger submit" type="submit" value="Yes, I'm sure" onclick="history.back(-1)"/>
                            <input class="btm btn-primary" type="button" value="No, take me back" onclick="history.back(-1)"/>
                        </p>
                    </div>
                </div>
            </form>
        </div>

    </div>
</section>
    </body>
</html>
