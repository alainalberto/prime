{% extends 'base.html' %}
{% block extrastyle %}
<script type="text/javascript">
 function closepopup(){
   window.close();
   return false;
 }
</script>
{% endblock %}
{% block content %}
<section>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa fa-building fa-4x"></i>
                </div>
                <div class="col-xs-9 text-left">
                    <div><h3>{{ title }}</h3></div>
                </div>
            </div>
        </div>
        <div class="panel-body">

            <div class="form-group col-md-5 col-md-offset-1" >
                <label class="label-control">Type:</label>
                {{ifta.type}}
            </div>
             <div class="form-group col-md-5 col-md-offset-1" >
                <label class="label-control">Period:</label>
                {{ifta.period}}
            </div>
            <div class="form-group col-md-5 col-md-offset-1" >
                <label class="label-control">Next Period:</label>
                {{ifta.nex_period}}
            </div>
            <div class="form-group col-md-5 col-md-offset-1" >
                <label class="label-control">State:</label>
                {{ifta.state}}
            </div>

        <div class="form-group col-md-5 col-md-offset-4">
            <a type="button"  class="btn btn-danger" {% if is_popup %} onclick="closepopup()" {% else %} onclick="history.back(-1)" {% endif %}>OK </a>
        </div>
    </div>
    </div>
</section>
{% endblock %}
