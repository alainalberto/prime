{% load i18n static %}

<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png'%}">
	<link rel="icon" type="image/png" href="{% static '/img/icon/Icon.ico'%}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Prime 1 Services</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
    <link href="{% static 'css/gsdk-bootstrap-wizard.css'%}" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'css/demo.css'%}" rel="stylesheet" />
    <link href="{% static 'css/datetimepicker.min.css'%}" rel="stylesheet">

</head>

<body>
<div class="image-container set-full-height" style="background-image: url({% static 'img/autoback.jpg'%})">
    <!--   Creative Tim Branding   -->
    <a href="{% url 'panel:panel' %}">

        <div class="logo-container">
            <div class="logo">
                <img src="{% static '/img/LOGO.jpg'%}">
            </div>
        </div>
    </a>
    <div class="col-sm-3 col-sm-offset-10">
        <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
            <input name="next" type="hidden" value="{{ redirect_to }}" />
            <select name="language">
                {% get_current_language as LANGUAGE_CODE %}
                {% get_available_languages as LANGUAGES %}
                {% get_language_info_list for LANGUAGES as languages %}
                {% for language in languages %}
                <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                    {{ language.name_local }} ({{ language.code }})
                </option>
                {% endfor %}
            </select>
            <input type="submit" value="Go" />
        </form>

    </div>
    <!--   Big container   -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">

                <!--      Wizard container        -->
                <div class="wizard-container">

                    <div class="card wizard-card form" data-color="green" id="wizard">

                        <div class="text-center">
                            <h2><br>{% trans "!!!CONGRATULATIONS!!! " %}</br> {% trans "THE APPLICATION WAS SENT SATIFACTORILY" %}</h2>
                        </div>
                        <div class="text-center">
                            <h5>{% trans "One of our agents will process your request and communicate with you" %}</h5>
                        </div>

                    </div>
                </div> <!-- wizard container -->
            </div>
        </div><!-- end row -->
    </div> <!--  big container -->
</div>

</body>
<!--   Core JS Files   -->
<script src="{% static 'js/jquery-2.2.4.min.js'%}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js'%}" type="text/javascript"></script>
<script src="{% static 'js/jquery.bootstrap.wizard.js'%}" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="{% static 'js/gsdk-bootstrap-wizard.js'%}"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="{% static 'js/jquery.validate.min.js'%}"></script>
<script src="{% static 'js/jq_app.js'%}"></script>
<script src="{% static 'js/datetimepicker.min.js'%}"></script>
<script type="text/javascript">
     $(document).ready(function() {

     });

    </script>
</html>
