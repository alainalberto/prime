{% extends 'base.html' %}
{% block extrastyle %}
<script type="text/javascript">
    $(document).ready( function () {

    });
</script>

{% endblock %}
{% block content %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-3">
                <i class="fa fa-indent fa-4x"></i>
            </div>
            <div class="col-xs-9 text-left">
                <div><h3>{{ title }}</h3></div>
            </div>
        </div>
    </div>
    <div class="panel-body">

        <div class="table-responsive">
            <table id="listCustomer" class="data-table table table-hover" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th class="col-md-2">Name</th>
                    <th class="col-md-3">Address</th>
                    <th class="col-md-1">Phone</th>
                    <th class="col-md-4">Email</th>
                    <th class="col-md-1"></th>
                </tr>
                </thead>
                <tbody>
                {% for c in customers %}
                    <tr class="success">
                        <td>{{c.fullname}}</td>
                        <td>{{c.address}}</td>
                        <td>{{c.phone}}</td>
                        <td>{{c.email}}</td>
                        <td>
                            <toolbar class="md-accent">
                            <a data-type="info" data-animation="am-flip-x" data-trigger="focus" title="Open Request" type="button" class="text-primary test-tooltip glyphicon glyphicon-check"  href="{% url 'services:customer_process' c.id %}" data-toggle="modal" data-target="#select" >
                            </a>
                        </toolbar>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="modal" id="select" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">

                        </div>
                    </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
